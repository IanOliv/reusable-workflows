      - name: list  list  vars 
        run: |
          ls -la
          echo "${{ toJson(github.event) }}"
          echo "${{ toJson(vars) }}"
          echo "${{ needs.setup.outputs.is-act }}"
  debug-condition-2:
    if: ${{ needs.setup.outputs.is-act == 'false' }}

    runs-on: 
      group: ubuntu-latest
    needs: [setup, debug]
